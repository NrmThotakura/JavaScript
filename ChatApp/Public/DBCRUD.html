<html>

<head>
    <title>CRUD Operations on a Table</Table>

    <style>
        .container {
            overflow: hidden
        }

        .tab {
            float: left;
        }

        .tab-2 {
            margin-left: 50px
        }

        .tab-2 input {
            display: block;
            margin-bottom: 10px
        }

        tr {
            transition: all .25s ease-in-out
        }

            cursor: pointer
        }

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </table>
        </div>
       
        <div class="tab tab-2">
